<div class="container mt-5">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <h2 class="text-center mb-4">Detalles de la Medicación</h2>

  <div *ngIf="selectedMedicamento; else noDataAvailable">
    <div class="card shadow-sm">
      <div class="card-body row">
        <!-- Recorrer configuración de campos dinámicamente -->
        <div *ngFor="let field of fieldConfig" class="col-md-4 col-sm-12">
          <!-- Mostrar solo si el campo no es opcional o tiene valor -->
          <div *ngIf=" selectedMedicamento[field.key]">
            <label class="form-label fw-bold">{{ field.label }}:</label>

            <!-- Renderiza según el tipo de campo -->
            <ng-container [ngSwitch]="field.type">
              <textarea *ngSwitchCase="'textarea'" class="form-control"  readonly>
                {{ selectedMedicamento[field.key] }}
              </textarea>
              <p *ngSwitchDefault class="form-control-plaintext">
                {{ field.transform ? field.transform(selectedMedicamento[field.key]) : selectedMedicamento[field.key] }}
              </p>
            </ng-container>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje de error si el medicamento no fue encontrado -->
  <ng-template #noDataAvailable>
    <div class="alert alert-danger text-center mt-5">
      <p><strong>El medicamento no fue encontrado.</strong></p>
    </div>
  </ng-template>
</div>
